<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        .CodeMirror {
            height: 100vh;
        }
    </style>
    <link rel="prefetch" href="node_modules/codemirror/lib/codemirror.js">
    <link rel="stylesheet" href="node_modules/codemirror/addon/edit/matchbrackets.js">
    <link rel="prefetch" href="node_modules/codemirror-mode-makefile/makefile.js">
    <title>CodeMirror: Makefile mode</title>
</head>
<body>
    <form>
        <textarea id="code" name="code">
objects = foo.o bar.o all.o
all: $(objects)

foo.o: foo.c
bar.o: bar.c
all.o: all.c

all.c:
&#9echo "int main() { return 0; }" > all.c

%.c:
&#9touch $@

clean:
&#9rm -f *.c *.o all</textarea>
    </form>

    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="node_modules/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="node_modules/codemirror-mode-makefile/makefile.js"></script>
    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            mode: "makefile",
            smartIndent: true,
            tabSize: 8,
            indentWithTabs: true,
            lineNumbers: true,
            matchBrackets: true,
            autofocus: true,
        });
    </script>
</body>
</html>
